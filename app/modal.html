<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshservice.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jQuery UI -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <script src="https://js.arcgis.com/4.12/"></script>
  <script src="map.js"></script>
</head>

<body>
  <input id="location-search" type="text" placeholder="Search or drag the map to pinpoint a location..." />

  <div id="map-container">
    <div id="map"></div>
    <img src="pin.svg" />
  </div>

  <table>
    <tr>
      <td><input id="view-coordinates" type="text" placeholder="No location selected" readonly></td>
      <td><button id="open-google-map">Open in Google Maps</button></td>
    </tr>
  </table>
</body>

</html>
